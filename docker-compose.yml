services:
  postgres:
    image: postgres:16
    container_name: egressos_db
    restart: always
    environment:
      POSTGRES_DB: egressos_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: egressos_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: egressos_app
      DB_USER: postgres
      DB_PASS: 
      PORT: 8080
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: egressos_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      API_URL: http://localhost:8080

volumes:
  pgdata: